<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"><br>
        <h1 class="text-success text-center">form validation</h1>
        <br>
        <div class="col-lg-8 m-auto d-block ">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="password" class="text-danger font-weight-bold"></span>


                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Mobile Number:<input type="text" name="mobile" class="form-control" id="MobileNumber"
                            autocomplete="off">
                        <span id="mobileno" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>

                </div>
                <input type="Submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>
    </div>
    <script>

        function validation() {
            var user = document.getElementById( 'user' ).value;
            var pass = document.getElementById( 'pass' ).value;
            var conpass = document.getElementById( 'conpass' ).value;
            var MobileNumber = document.getElementById( 'MobileNumber' ).value;
            var email = document.getElementById( 'email' ).value;



            if ( user == "" ) {
                document.getElementById( 'username' ).innerHTML = " ** please fill the user name field";


                return false;
            }
            if ( ( user.length <= 4 ) || ( user.length > 15 ) ) {

                document.getElementById( 'username' ).innerHTML = " ** user length must be between 4 and 15 ";


                return false;
            }


            if ( isNaN( user ) ) {
                document.getElementById( 'username' ).innerHTML = " ** only characters are allowed";


                return false;

            }
            if ( pass == "" ) {
                document.getElementById( 'password' ).innerHTML = " ** please fill the password field";

                return false;
            }
            if ( conpass == "" ) {
                document.getElementById( 'confrmpass' ).innerHTML = " ** please fill the confirm field";

                return false;
            }
            if ( MobileNumber == "" ) {
                document.getElementById( 'mobileno' ).innerHTML = " ** please fill the number field";

                return false;
            }
            if ( email == "" ) {
                document.getElementById( 'emailids' ).innerHTML = " ** please fill the email name field";

                return false;
            }
        }

    </script>


</body>

</html>
